<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Montserrat', serif;
        text-align: center;
        }
    </style>
    <title>Simple Form</title>
</head>
<body>
    <h2>Simple Form</h2>
    Name:<input type="text" id="name" placeholder="insert yoru name here">
    <br><br>
    Age:<input type="number" id="age" placeholder="insert your age here">
    <br><br>
    Sex:<input type="radio" name="sex" id="male">Male<input type="radio" name="sex" id="female">Female
    <br><br>
    <button onclick="submit()">Submit</button>
    <p id="submitted"></p>
</body>
<script>
    submit=()=>{
        var name=document.getElementById('name').value
        var age=document.getElementById('age').value
        var sex=''
        document.getElementById('male').checked?sex='male':sex='female'

        document.getElementById('submitted').innerHTML=`Name: ${name}<br>Age: ${age}<br>Sex: ${sex}`
        submit()
    }    
</script>
</html>
