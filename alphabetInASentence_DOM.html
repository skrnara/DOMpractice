<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Montserrat', serif;
        text-align: center;
        }
        table,td,th {
            border: 1px solid lightgray;
            border-collapse: collapse;
        }
        table{
            margin: 0 auto;
            text-align: center;   
        }
    </style>
    <title>Alphabet in a sentence</title>
</head>
<body>
    <h2>How Many Alphabet In A Sentence</h2>
    <input type="text" id="sentence" placeholder="insert sentence here">
    <br><br>
    <input type="text" id="alphabet" placeholder="insert alphabet here">
    <br><br>
    <button onclick="find()">Find out!</button>
    <p id="answer"></p>
</body>
<script>
    find=()=>{
    var sentence=document.getElementById('sentence').value 
    var alphabet=document.getElementById('alphabet').value
    
    sentence=sentence.split('')
    sum=0
    
    sentence.forEach(item => {
        if(item==alphabet){
            sum=sum+1
        }
    })
    document.getElementById('answer').innerHTML=`there are ${sum} ${alphabet} in ${sentence.join('')}`
    find()
}
</script>
</html>
